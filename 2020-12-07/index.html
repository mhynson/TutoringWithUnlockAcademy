<body>
    <script>

        const nums = [3, 4, 5, 2];
        const maxProduct = (nums) => {
            const sorted_array = nums.sort().reverse();

            const largest_number = sorted_array[0];
            const second_largest_number = sorted_array[1];
            
            const maximum_product = (largest_number - 1) * (second_largest_number - 1);
            return maximum_product;
        };

        console.log(maxProduct([3, 4, 5, 2]));
        console.log(maxProduct([0, 97, 1, 2]));
        console.log(maxProduct([9, 8, 1, 9]));

    </script>

<!DOCTYPE html>
<html>
  <head>
    <style></style>
  </head>
  <body>
    <h1>Age Math</h1>
    <p id="age"></p>
    <script>
      var age = prompt("How old are you?");
      var ageAsNumber = parseInt(age);

      var addAge = ageAsNumber + 10;
      var subAge = ageAsNumber - 10;
      var mulAge = ageAsNumber * 10;
      var divAge = ageAsNumber / 10;

      var ageElement = document.getElementById("age");

      var addMsg = "<h2>Your age plus 10 is " + addAge + "</h2>";
      var subMsg = "<h2>Your age plus 10 is " + subAge + "</h2>";
      var mulMsg = "<h2>Your age plus 10 is " + mulAge + "</h2>";
      var divMsg = "<h2>Your age plus 10 is " + divAge + "</h2>";

      ageElement.innerHTML = addMsg;
      ageElement.innerHTML += subMsg;
      ageElement.innerHTML += mulMsg;
      ageElement.innerHTML += divMsg;
    </script>
  </body>
</html>

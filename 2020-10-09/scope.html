<body>
    <script>
        // Example 1
        function shouldTheyHaveAnAirlineSeat( age ) {
            // anyone over the age of 2, should have their own airline seat
            var needSeat = false;
            if (age > 2) {
                needSeat = true;
            }

            if (needSeat) {
                alert('This person needs to have their own seat');
            } else {
                alert('This person does not need to have their own seat');
            }
        }

    </script>
</body>

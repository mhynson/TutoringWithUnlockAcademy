<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="https://unpkg.com/tabulator-tables@4.7.0/dist/css/tabulator.min.css" rel="stylesheet">
		<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.7.0/dist/js/tabulator.min.js"></script>
	</head>
	<body>
		<!-- This is the html that you want to convert into a table.
			For some reason the <table /> element doesn't work but a <div /> does. -->
		<div id="example-table"></div>

		<!--
			If you are NOT using jQuery, ensure that your script tags appear after your
			HTML element that you want to load with data. If you don't then the script
			will basically say it doesn't exists. 

			If you are using jQuery (or waiting until the DOM loads), it won't matter,
			as long as you wrap the instantiation of the Tabulator instance in a 
			document ready or document onload event. If you don't understand this, don't
			worry about it just yet. I can explain on the call tonight.
		-->
		<script type="text/javascript">
	
			// Your JSON data. You could also import this from a file or url.
			var jsonTableData = [
				{id:1, name:"Oli Bob", age:"12", col:"red", dob:"12/08/2017"},
				{id:2, name:"Mary May", age:"1", col:"blue", dob:"14/05/1982"},
				{id:3, name:"Christine Lobowski", age:"42", col:"green", dob:"22/05/1982"},
				{id:4, name:"Brendon Philips", age:"125", col:"orange", dob:"01/08/1980"},
				{id:5, name:"Margret Marmajuke", age:"16", col:"yellow", dob:"31/01/1999"},
			];

			// Instantiate the Tabulator instance.
			var table = new Tabulator("#example-table", {
				// Set height of table to enable virtual DOM
				height: "311px",

				// Load initial data into table
				data: jsonTableData, 

				// Fit columns to width of table
				layout: "fitData",

				// Define Table Columns
				columns: [ 
					{title:"Name", field:"name", sorter:"string", width:150},
					{title:"Age", field:"age", sorter:"number", hozAlign:"left", formatter:"progress"},
					{title:"Favorite Color", field:"col", sorter:"string", sortable:false},
					{title:"Date Of Birth", field:"dob", sorter:"date", hozAlign:"center"},
				],
			});
		</script>
	</body>
</html>
